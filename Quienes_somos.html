<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Quienes somos?</title>
<style>
  /* Estilos para el fondo */
  body {
    background-image: url('C.jpg');
    background-size: cover;
    background-repeat: no-repeat;
    background-attachment: fixed;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    font-family: Arial, sans-serif;
  }

  /* Estilos para el contenedor */
  .container {
    max-width: 800px;
    width: 90%;
    background-color: rgba(255, 255, 255, 0.8);
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    text-align: center;
  }

  /* Estilos para las imágenes */
  .images-container {
    overflow-x: auto;
    white-space: nowrap;
    margin-bottom: 20px;
  }

  .images-container img {
    max-width: 100%;
    max-height: 300px;
    border-radius: 10px;
    margin-right: 10px;
  }

  /* Estilos para el título */
  .carousel-title {
    font-size: 2em;
    color: black;
    text-align: center;
    margin-top: 20px;
  }

  /* Estilos para el contexto */
  .carousel-context {
    font-size: 1.2em;
    padding: 20px;
    background-color: #f0f0f0;
    border-left: 2px solid #ccc;
    border-radius: 0 0 10px 10px;
  }
</style>
</head>
<body>
<div class="container">
  <h1 class="carousel-title">Quienes somos?</h1>
  <div class="images-container">
    <img src="logotaller.jpg" alt="Imagen 1">
    <img src="2009.jpg" alt="Imagen 2">
    <img src="2014.jpg" alt="Imagen 3">
    <img src="2015.jpg" alt="Imagen 4">
    <img src="2022.jpg" alt="Imagen 5">
    <img src="2024.jpg" alt="Imagen 6">
  </div>
  <div class="carousel-context">
    <p>Somos especialistas en reparación e instalación de amortiguadores para todo tipo de vehículos nacionales e importados, con más de 30 años de experiencia en el ramo.</p>
  </div>
</div>

</body>
</html>
