<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qué hacemos</title>
    <style>
        /* Estilos CSS para el diseño */
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }
        .container {
            text-align: center;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            box-sizing: border-box; /* Incluir padding en el tamaño total */
        }
        h1 {
            font-size: 36px;
            color: #333;
            margin-bottom: 10px;
        }
        .banner-image {
            width: 100%;
            max-width: 100%;
            height: auto;
            display: block;
            margin-bottom: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        .images-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
            width: 100%;
        }
        .images-container img {
            width: calc(50% - 20px);
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        .banner-text {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            max-width: 100%;
            width: 100%;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            margin-top: -20px;
            box-sizing: border-box;
        }
        p {
            color: #666;
            line-height: 1.6;
            margin-bottom: 15px;
            margin: 0 auto;
        }

        /* Estilos para dispositivos móviles */
        @media (max-width: 768px) {
            h1 {
                font-size: 28px;
            }
            .images-container img {
                width: 100%;
            }
            .banner-text {
                max-width: 100%;
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="banner.jpg" alt="Banner" class="banner-image">
        <div class="images-container">
            <img src="instalacion.jpg" alt="Descripción de la primera imagen">
            <img src="amortiguadores1.jpg" alt="Descripción de la segunda imagen">
        </div>
        <div class="banner-text">
            <h1>Qué hacemos</h1>
            <p>Reparamos, instalamos, levantamos, achaparramos, reforzamos o suavizamos su automóvil.</p>
            <p>Hacemos reparaciones de amortiguadores, cambio de rótulas, bujes de horquilla, soportes, gomas de barra estabilizadora, tornillos estabilizadores, terminales de dirección, resortes, etc.</p>
        </div>
    </div>
</body>
</html>
